<html>

 <head>
  <title>TimeIng</title>
 </head>

 <body bgcolor="black">
  <font size=7 color="white"><label id="time"></label><br>
  <font size=7 color="white"><label id="time2"></label>
  <script>
    let d1 = new Date('2021-09-30T18:10:00');
    let d3 = new Date('2021-03-31T18:10:00');
    window.setInterval(dispMsg, 1);

    function dispMsg(){
      let d2 = new Date()
      t = (d1.getTime() - d2.getTime())
      t2 = (d2.getTime() - d3.getTime())
      console.log(t);
      if(t>=0){
          time.innerText = "つばめん半周年まであと" + ( '00' + Math.floor(t / 3600000 / 24)).slice( -2 ) + "日"+ ( '00' + Math.floor(t / 3600000 % 24)).slice( -2 ) + ":" + ( '00' + Math.floor(t / 60000 % 60)).slice( -2 ) + ":" + ( '00' + Math.floor(t / 1000 % 60)).slice( -2 ) + "." + ( '000' + (t % 1000)).slice( -3 );
      }
      if(t<0){
        time.innerText = "つばめん半周年おめでとう！"
      }
      time2.innerText = "つばめん投稿開始から" + ( '0000' + Math.floor(t2 / 3600000 / 24)).slice( -4 ) + "日"+ ( '00' + Math.floor(t2 / 3600000 % 24)).slice( -2 ) + ":" + ( '00' + Math.floor(t2 / 60000 % 60)).slice( -2 ) + ":" + ( '00' + Math.floor(t2 / 1000 % 60)).slice( -2 ) + "." + ( '000' + (t2 % 1000)).slice( -3 );
    }
  </script>
 </body>

</html>
